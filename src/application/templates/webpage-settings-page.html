{% extends 'base.html' %}
{% block content %}
    <div class="page-header">
        <h3 class="page-title"> Webpage Settings </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Webpage Settings</li>
            </ol>
        </nav>
    </div>

    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Webpage Settings</h4>
                    <form action="{% url 'webpage-settings' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
